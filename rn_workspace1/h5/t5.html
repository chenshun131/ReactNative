<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格元素</title>
</head>
<body>

<table border="solid">
  <tr>
    <th></th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
  </tr>
  <tr>
    <th>1</th>
    <td>1aaa</td>
    <td>2bbb</td>
    <td>3ccc</td>
  </tr>
  <tr>
    <th>1</th>
    <td>4aaa</td>
    <td>5bbb</td>
    <td>6ccc</td>
  </tr>
  <tr>
    <th>1</th>
    <td>7aaa</td>
    <td>8bbb</td>
    <td>9ccc</td>
  </tr>
</table>

</body>
</html>
