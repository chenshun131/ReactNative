<!DOCTYPE html>

  <script type="text/javascript">
    function changeHidden() {
      var pId1 = document.getElementById("pId1");
      if (pId1.hasAttribute("hidden")) {
        pId1.removeAttribute("hidden");
      } else {
        pId1.setAttribute("hidden", "hidden");
      }
    }
  </script>
</head>
<body>

<code>
  int i = 0;
  if(i == 0) {
  System.out.println("i等于0");
  } else {
  System.out.println("i不等于0");
  }
</code><br>
