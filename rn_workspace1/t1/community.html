<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React组件通信</title>
  <script src="js/react.js" type="text/javascript"></script>
  <script src="js/react-dom.js" type="text/javascript"></script>
  <script src="js/browser.min.js" type="text/javascript"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
  var Parent = React.createClass
  ({
    click:function()
    {
      // 通过 refs 属性找到对应的值 child，来获取对应的 DOM
      this.refs.child.getDOMNode().style.color="red";
    },
    render:function()
    {
      return (<div onClick={this.click}>Parent is:<Child name={this.props.name} ref="child"></Child></div>);
    }
  });
  var Child = React.createClass
  ({
    render:function()
    {
      return <span>{this.props.name}</span>;
    }
  });
  ReactDOM.render(<Parent name="React基本语法" />, document.getElementById("example"));
</script>

</body>
</html>
